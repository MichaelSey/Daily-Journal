<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal </title>
    <style>
        body {
            background-color: #fff5db;
        }

        h1 {
            text-align: center;
            color: #ff5600;
        }

        h3 {
            text-align: center;
            color: #ff5600;
        }

        h2 {
            text-align: center;
            color: #ff5600;
        }

        nav {
            text-align: center;

        }

        button {
            background-color: #ff5600;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;

        }

        table,
        td,
        th {
            border: 1px solid;
            margin: auto;
            color: #ff5600;
            text-align: center;


        }

        hr {
            color: #ff5600;
        }



        .date {
            margin: auto;
            width: 50%;
            text-align: center;
            padding: 10px;
        }

        .currentdate {
            color: #ff5600;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <button onclick="location.href='/Users/Mic/Desktop/dailyjournal/WelcomePage.html'">
                <img src="icon/closed-book.png" " width=" 100" height="100" />

            </button>
        </nav>
        <h1>Daily Journal</h1>
        <div class="date">
            <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
                Set Date And Time Of Journal Entery</button>

            <p id="demo" class="currentdate"></p>
        </div>
        <hr>

    </header>
    <main>
        <form>
            <section>

                <table>
                    <thead>
                        <tr>
                            <th>
                                <h2 style="color: #ff5600 ">Task</h2>
                            </th>
                            <th>
                                <h2 style="color: #ff5600 "> Due Time</h2>
                            </th>
                            <th>
                                <h2 style="color: #ff5600 ">Priority</h2>
                            </th>
                            <th>
                                <h2 style="color: #ff5600 ">Status</h2>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <form>
                                    <label for="task" style="color: #ff5600 ">1</label>
                                    <input type="text" id="task" placeholder="Task?" name="task" required>
                                </form>
                            </td>
                            <td>
                                <form>
                                    <label for="time" style="color: #ff5600 ">Time:</label>
                                    <input type="time" id="time" placeholder="Time?" name="time"
                                        pattern="[0-9]{2} :[0-9]{2}">
                                </form>
                            </td>
                            <td>
                                <select name="priority" id="priority" style="color: #ff5600 " required>
                                    <option value="Low" selected>Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>

                                </select>
                            </td>
                            <td>
                                <select name="status" id="status" style="color: #ff5600 " required>
                                    <option value="Not Started" selected>Not Started</option>
                                    <option value="Started">Started</option>
                                    <option value="Completed">Completed</option>

                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <form>
                                    <label for="task" style="color: #ff5600 ">2</label>
                                    <input type="text" id="task" placeholder="Task?" name="task" required>
                                </form>
                            </td>
                            <td>
                                <form>
                                    <label for="time" style="color: #ff5600 ">Time:</label>
                                    <input type="time" id="time" placeholder="Time?" name="time" required>
                                </form>
                            </td>
                            <td>
                                <select name="priority" id="priority" style="color: #ff5600 " required>
                                    <option value="Low" selected>Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>

                                </select>
                            </td>
                            <td>
                                <select name="status" id="status" style="color: #ff5600 " required>
                                    <option value="Not Started" selected>Not Started</option>
                                    <option value="Started">Started</option>
                                    <option value="Completed">Completed</option>

                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <form>
                                    <label for="task" style="color: #ff5600 ">3</label>
                                    <input type="text" id="task" placeholder="Task?" name="task" required>
                                </form>
                            </td>
                            <td>
                                <form>
                                    <label for="time" style="color: #ff5600 ">Time:</label>
                                    <input type="time" id="time" placeholder="Time?" name="time" required>
                                </form>
                            </td>
                            <td>
                                <select name="priority" id="priority" style="color: #ff5600 " required>
                                    <option value="Low" selected>Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>

                                </select>
                            </td>
                            <td>
                                <select name="status" id="status" style="color: #ff5600 " required>
                                    <option value="Not Started" selected>Not Started</option>
                                    <option value="Started">Started</option>
                                    <option value="Completed">Completed</option>

                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <form>
                                    <label for="task" style="color: #ff5600 ">4</label>
                                    <input type="text" id="task" placeholder="Task?" name="task" required>
                                </form>
                            </td>
                            <td>
                                <form>
                                    <label for="time" style="color: #ff5600 ">Time:</label>
                                    <input type="time" id="time" placeholder="Time?" name="time" required>
                                </form>
                            </td>
                            <td>
                                <select name="priority" id="priority" style="color: #ff5600 " required>
                                    <option value="Low" selected>Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>

                                </select>
                            </td>
                            <td>
                                <select name="status" id="status" style="color: #ff5600 " required>
                                    <option value="Not Started" selected>Not Started</option>
                                    <option value="Started">Started</option>
                                    <option value="Completed">Completed</option>

                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <form>
                                    <label for="task" style="color: #ff5600 ">5</label>
                                    <input type="text" id="task" placeholder="Task?" name="task" required>
                                </form>
                            </td>
                            <td>
                                <form>
                                    <label for="time" style="color: #ff5600 ">Time:</label>
                                    <input type="time" id="time" name="time" required>
                                </form>
                            </td>
                            <td>
                                <select name="priority" id="priority" style="color: #ff5600 " required>
                                    <option value="Low" selected>Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>

                                </select>
                            </td>
                            <td>
                                <select name="status" id="status" style="color: #ff5600 " required>
                                    <option value="Not Started" selected>Not Started</option>
                                    <option value="Started">Started</option>
                                    <option value="Completed">Completed</option>

                                </select>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </section>
            <section align="center">
                <textarea name="journal" id="journal" cols="60" rows="20" placeholder="Tell us about your day"
                    required></textarea>
            </section>
            <section align="center">
                <textarea cols="32 " rows="1" placeholder="Word Of The Day" required></textarea>
                <textarea cols="25 " rows="1" placeholder="Current Mood Right Now" required></textarea>
            </section>
            <section align="center">
                <h3 style="color: #ff5600 ">Did You Help Anyone Today?</h3>
                <input type="radio" name="help" id="Yes" value="Yes" required>
                <label for="Yes" style="color: #ff5600 ">YES</label>
                <input type="radio" name="help" id="No" value="NO" required>
                <label for="No" style="color: #ff5600 ">NO</label>
                <h3 style="color: #ff5600 ">Were You Confrontional Today?</h3>
                <input type="radio" name="argument" id="Yes" value="Yes" required>
                <label for="Yes" style="color: #ff5600 ">YES</label>
                <input type="radio" name="argument" id="No" value="NO" required>
                <label for="No" style="color: #ff5600 ">NO</label>
                <h3 style="color: #ff5600 ">Did You Overthink Today?</h3>
                <input type="radio" name="overthink" id="Yes" value="Yes" required>
                <label for="Yes" style="color: #ff5600 ">YES</label>
                <input type="radio" name="overthink" id="No" value="NO" required>
                <label for="No" style="color: #ff5600 ">NO</label>
                <h3 style="color: #ff5600 ">Sucidial Thoughts?</h3>
                <input type="radio" name="sucidial" id="Yes" value="Yes" required>
                <label for="Yes" style="color: #ff5600 ">YES</label>
                <input type="radio" name="sucidial" id="No" value="NO" required>
                <label for="No" style="color: #ff5600 ">NO</label>
                <h3 style="color: #ff5600 ">Did You Mediate Today?</h3>
                <input type="radio" name="mediate" id="Yes" value="Yes" required>
                <label style="color: #ff5600 " for="Yes">YES</label>
                <input type="radio" name="mediate" id="No" value="NO" required>
                <label style="color: #ff5600 " for="No">NO</label>
            </section>
            <div align="center">
                <button type="submit" id="submit" onclick="alert('Submitted')">Submit</button>
            </div>
        </form>
    </main>
