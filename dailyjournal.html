<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal </title>
</head>

<body bgcolor="black">
    <header>
        <nav>
            <button onclick="location.href='/Users/Mic/Desktop/dailyjournal/WelcomePage.html'">
                <img src="icon/closed-book.png" " width=" 100" height="100" />

            </button>
        </nav>
    </header>
    <main>
        <form>
            <section>
                <h1 align="center" style="color: white ">Daily Journal</h1>
                <hr>

                <table border="1" align="center">
                    <thead>
                        <tr>
                            <th>
                                <h2 style="color: white ">Task</h2>
                            </th>
                            <th>
                                <h2 style="color: white "> Due Time</h2>
                            </th>
                            <th>
                                <h2 style="color: white ">Priority</h2>
                            </th>
                            <th>
                                <h2 style="color: white ">Status</h2>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <form>
                                    <label for="task" style="color: white ">1</label>
                                    <input type="text" id="task" placeholder="Task?" name="task" required>
                                </form>
                            </td>
                            <td>
                                <form>
                                    <label for="time" style="color: white ">Time:</label>
                                    <input type="time" id="time" placeholder="Time?" name="time"
                                        pattern="[0-9]{2} :[0-9]{2}">
                                </form>
                            </td>
                            <td>
                                <select name="priority" id="priority" required>
                                    <option value="Low" selected>Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>

                                </select>
                            </td>
                            <td>
                                <select name="status" id="status" required>
                                    <option value="Not Started" selected>Not Started</option>
                                    <option value="Started">Started</option>
                                    <option value="Completed">Completed</option>

                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <form>
                                    <label for="task" style="color: white ">2</label>
                                    <input type="text" id="task" placeholder="Task?" name="task" required>
                                </form>
                            </td>
                            <td>
                                <form>
                                    <label for="time" style="color: white ">Time:</label>
                                    <input type="time" id="time" placeholder="Time?" name="time" required>
                                </form>
                            </td>
                            <td>
                                <select name="priority" id="priority" required>
                                    <option value="Low" selected>Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>

                                </select>
                            </td>
                            <td>
                                <select name="status" id="status" required>
                                    <option value="Not Started" selected>Not Started</option>
                                    <option value="Started">Started</option>
                                    <option value="Completed">Completed</option>

                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <form>
                                    <label for="task" style="color: white ">3</label>
                                    <input type="text" id="task" placeholder="Task?" name="task" required>
                                </form>
                            </td>
                            <td>
                                <form>
                                    <label for="time" style="color: white ">Time:</label>
                                    <input type="time" id="time" placeholder="Time?" name="time" required>
                                </form>
                            </td>
                            <td>
                                <select name="priority" id="priority" required>
                                    <option value="Low" selected>Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>

                                </select>
                            </td>
                            <td>
                                <select name="status" id="status" required>
                                    <option value="Not Started" selected>Not Started</option>
                                    <option value="Started">Started</option>
                                    <option value="Completed">Completed</option>

                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <form>
                                    <label for="task" style="color: white ">4</label>
                                    <input type="text" id="task" placeholder="Task?" name="task" required>
                                </form>
                            </td>
                            <td>
                                <form>
                                    <label for="time" style="color: white ">Time:</label>
                                    <input type="time" id="time" placeholder="Time?" name="time" required>
                                </form>
                            </td>
                            <td>
                                <select name="priority" id="priority" required>
                                    <option value="Low" selected>Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>

                                </select>
                            </td>
                            <td>
                                <select name="status" id="status" required>
                                    <option value="Not Started" selected>Not Started</option>
                                    <option value="Started">Started</option>
                                    <option value="Completed">Completed</option>

                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <form>
                                    <label for="task" style="color: white ">5</label>
                                    <input type="text" id="task" placeholder="Task?" name="task" required>
                                </form>
                            </td>
                            <td>
                                <form>
                                    <label for="time" style="color: white ">Time:</label>
                                    <input type="time" id="time" name="time" required>
                                </form>
                            </td>
                            <td>
                                <select name="priority" id="priority" required>
                                    <option value="Low" selected>Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>

                                </select>
                            </td>
                            <td>
                                <select name="status" id="status" required>
                                    <option value="Not Started" selected>Not Started</option>
                                    <option value="Started">Started</option>
                                    <option value="Completed">Completed</option>

                                </select>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </section>
            <section align="center">
                <textarea name="journal" id="journal" cols="60" rows="20" placeholder="Tell us about your day"
                    required></textarea>
            </section>
            <section align="center">
                <textarea cols="32 " rows="1" placeholder="Word Of The Day" required></textarea>
                <textarea cols="25 " rows="1" placeholder="Current Mood Right Now" required></textarea>
            </section>
            <section align="center">
                <h3 style="color: white ">Did You Help Anyone Today?</h3>
                <input type="radio" name="help" id="Yes" value="Yes" required>
                <label for="Yes" style="color: white ">YES</label>
                <input type="radio" name="help" id="No" value="NO" required>
                <label for="No" style="color: white ">NO</label>
                <h3 style="color: white ">Were You Confrontional Today?</h3>
                <input type="radio" name="argument" id="Yes" value="Yes" required>
                <label for="Yes" style="color: white ">YES</label>
                <input type="radio" name="argument" id="No" value="NO" required>
                <label for="No" style="color: white ">NO</label>
                <h3 style="color: white ">Did You Overthink Today?</h3>
                <input type="radio" name="overthink" id="Yes" value="Yes" required>
                <label for="Yes" style="color: white ">YES</label>
                <input type="radio" name="overthink" id="No" value="NO" required>
                <label for="No" style="color: white ">NO</label>
                <h3 style="color: white ">Sucidial Thoughts?</h3>
                <input type="radio" name="sucidial" id="Yes" value="Yes" required>
                <label for="Yes" style="color: white ">YES</label>
                <input type="radio" name="sucidial" id="No" value="NO" required>
                <label for="No" style="color: white ">NO</label>
                <h3 style="color: white ">Did You Mediate Today?</h3>
                <input type="radio" name="mediate" id="Yes" value="Yes" required>
                <label style="color: white " for="Yes">YES</label>
                <input type="radio" name="mediate" id="No" value="NO" required>
                <label style="color: white " for="No">NO</label>
            </section>
            <div align="center">
                <button type="submit" id="submit" onclick="alert('Submitted')">Submit</button>
            </div>
        </form>
    </main>


</body>

</html>
